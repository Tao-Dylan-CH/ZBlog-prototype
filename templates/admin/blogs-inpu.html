<div>

<!--            选择博客类型， 设置标题-->
                <div class="required field">
                    <div class="ui left labeled input">

                            <div class="text">原创</div>
                            <i class="dropdown icon"></i>

                    </div>
                </div>
<!--            博客内容-->
                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea placeholder="博客内容" name="content" style="display: none">
                            [TOC]

<!--            分类和标签-->

                            <div class="ui fluid selection dropdown">
                                <input type="hidden">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">

                                    <div class="item" data-value="2">学习笔记</div>

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact basic teal label">标签</label>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">JavaScript</div>
                                    <div class="item" data-value="3">SpringBoot</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
<!--            首图引用地址-->
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="indexPicture" placeholder="首图引用地址">
                    </div>
                </div>
<!--            四个复选按钮-->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="recommend" id="recommend" checked>
                            <label for="recommend">推荐</label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="sharInfo" id="sharInfo">

                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="appreciation" id="appreciation">
                            <label for="appreciation">支持赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" class="hidden" name="message" id="message">
                            <label for="message">支持留言</label>
                        </div>
                    </div>

                </div>

<!--            表达验证错误提示-->

<!--            按钮-->
                <div class="ui right aligned container">

                    <button class="ui brown button">保存</button>
                    <button class="ui teal button">发布</button>
                </div>

<script>
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "../../static/lib/editormd/lib/"
        });

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });


    $('.m-menu.m-toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $(".dropdown").dropdown({
        on: "hover"
    });
    /*-- 表单验证 --*/
    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt : '标题：请输入博客标题'
                }]
            }
        }
    });
</script>
